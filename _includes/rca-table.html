<style>
table {
  border-collapse: collapse;
  border-spacing: 0;
  border: 1px solid #ddd;
}

th, td {
  text-align: left;
  padding: 4px;
  height: 10px;
  overflow:hidden;
  width: 200px;
  white-space: nowrap;
}

tr:nth-child(even){background-color: #f2f2f2}
tr:hover{background-color: #f5f5f5}
</style>

<br/>
<table>
  <tr>
      <th>CVE</th>
      <th>Link</th>
  </tr>

{%- for rca in site.pages | first -%}
{%- if rca.category == "rca" -%}
  <tr>
    <td>{{ rca.title }}</td>
    <td><a href="{{ site.url }}{{ site.baseurl }}{{ rca.url }}" target="_blank"><i class="fas fa-external-link-alt"></i></a></td>
  </tr>
  {%- endif -%}
{%- endfor -%}
</table>
